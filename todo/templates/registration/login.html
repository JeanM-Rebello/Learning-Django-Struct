{% extends "base.html" %}
{% load crispy_forms_tags %}
{%block title%} Entrar no Aplicativo {% endblock %}
{%block content%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no Aplicativo</h4>
                <form method="post">
                    {%csrf_token%}
                    <input type="hidden" name="next" value="{{next}}">
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p>Deseja Criar uma Conta? <a href="/accounts/register">Registrar-se</a></p>
            </div>
        </div>
    </div>
</div>
{%endblock%}
